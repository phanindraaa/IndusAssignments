<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #2C3E50; }
        ul { list-style-type: none; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>My Resume</h1>
    <h2>Personal Information</h2>
    <p>Name: {{name}}</p>
    <p>Phone: {{phone}}</p>
    
    <h2>Skills</h2>
    <ul>
        {{skills}}  <!-- No template engine, so this is replaced directly by Java logic -->
    </ul>
    
    <h2>Experience</h2>
    <p><strong>{{experience}}</strong></p>
    
    <h2>Education</h2>
    <p>{{education}}</p>

    <h2>Update Resume</h2>
    <form method="POST" action="/resume">
        <label>Name:</label> 
        <input type="text" name="name" value="{{name}}" required/>

        <label>Email:</label>
        <input type="email" name="email" value="{{email}}" required/>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{phone}}" required/>

        <label>Skills (comma separated):</label>
        <input type="text" name="skills" value="{{skillsAsString}}" required/>

        <label>Experience:</label>
        <input type="text" name="experience" value="{{experience}}" required/>

        <label>Education:</label>
        <input type="text" name="education" value="{{education}}" required/>

        <input type="submit" value="Update Resume" />
    </form>
</body>
</html>
